<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1 class="title">Dashboard</h1>
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </nav>
      <header>
        <div class="search">
          <form action="#" method="get">
            <button type="submit"><img src="icons/search.svg" alt="Search" /></button>
            <input type="search" name="search-field" id="search-field" />
          </form>
        </div>
        <div>
          <button>Notif</button>
          <img src="" alt="Profile-pic" class="profile-pic" />
          <p>Name Name</p>
        </div>
        <div id="user-msg">
          <p>Hi there,</p>
          <p>Name Name (@username)</p>
        </div>
        <div id="user-actions">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <main>MAIN</main>
    </div>
  </body>
</html>
